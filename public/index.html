<!DOCTYPE html>
<html lang="">

    />

    <meta property="og:title" content="Adrian Hong • Software Developer" />

    <meta property="og:url" content="https://adrianhong.dev/" />

      body {

      }
    </style>
  </head>
  <body>
    <noscript>

    <div id="app"></div>

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&family=Poppins:wght@700&display=swap"

    />
    <!-- preload custom icon font -->
    <link
      rel="preload"

    />
